<html>
<head>
<title>
Insurance Claim
</title>
</head>
<body>
<h1>
    {{ insurance.product.name }} Insurance Claim
</h1>
{% comment %} Enter reason form {% endcomment %}
<form action="claim_submit/" method="post">
    <label for="reason">Reason for claim:</label>
    <input type="hidden" name="insurance_id" value="{{ insurance.id }}">
    <input type="text" name="reason" id="reason" />
    {% comment %} radio buutton with option repair or police {% endcomment %}
    <label for="repair">Repair:</label>
    <input type="radio" name="type" id="repair" value="repair" />
    <label for="police">Police:</label>
    <input type="radio" name="type" id="police" value="police" />
    <input type="submit" value="Submit" />
</form>
<a href="/">Home</a>
</body>
</html>

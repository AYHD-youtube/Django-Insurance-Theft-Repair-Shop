<html>
<head>
<title>
    Shop
</title>
</head>
<body>
<h1>
    Welcome to the shop
</h1>
{% for product in products %}
<div>
    <h2>
        {{ product.name }}
    </h2>
    <p>
        {{ product.description }}
    </p>
    <p>
        {{ product.price }}
    </p>
    <p>
        <img src="{{ product.image.url }}" width=100px>
    </p>
    {% comment %} buy button {% endcomment %}
    <form action="buy/" method="post">
        <input type="hidden" name="product_id" value="{{ product.id }}">
        <input type="submit" value="Buy">
    </form>
</div>
<br>
{% endfor %}
<a href="/">Home</a>
</body>
</html>
